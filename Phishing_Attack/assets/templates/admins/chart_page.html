{% extends 'admins/admin_design.html' %}
{% block adminblock %}
{% load staticfiles %}

<style>


</style>

<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: "Phishing Web Sites Features Classification "
	},
	data: [{
	{% if chart_type == "bar" %}
		type: "bar",
	{% elif chart_type == "pie" %}
		type: "pie",
	{% elif chart_type == "spline" %}
		type: "spline",
	{% endif %}
		startAngle: 240,
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{label} {y}",
		dataPoints: [
		{% for o in obj %}
			{y: {{o.dcount}}, label: "{{o.attack_type}}"},
		{% endfor %}
		]
	}]
});
chart.render();

}

</script>


<div id="chartContainer" class="graph" style="height: 370px; width: 1020px; margin: 0px auto;margin-left:100px;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>



{%endblock%}
